<div class="header-page">
    <span>Quản Lý Chi Bô</span>
</div>
<div class="content-page">
    <div class="header-content-page">
          <form class="search-form">
            <button style="margin-right: 20px;" (click)="importExcel()" class="btn btn-warning">Nhập từ tập tin</button> 
            <button style="margin-right: 20px;" (click)="exportToExcel()" class="btn btn-success">Xuất ra tập tin</button> 
            <mat-form-field class="example-full-width">
              <mat-label>Từ khóa</mat-label>
              <input type="text" matInput>
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </form>
    </div>
    <div class="mat-elevation-z8" #epltable>
        <table mat-table [dataSource]="dataSource" matSort matTooltip="Kích vào mã số chi bộ để xem chi tiết">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã số </th>
            <td mat-cell *matCellDef="let element" (click)="selectItem(element.id)" > {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="maChiBo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã Số Chi Bộ </th>
            <td mat-cell *matCellDef="let element" (click)="selectItem(element.id)" > {{element.maChiBo}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="tenChiBo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Chi Bộ </th>
            <td mat-cell *matCellDef="let element" (click)="selectItem(element.id)"> {{element.tenChiBo}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="ghiChu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ghi Chú </th>
            <td mat-cell *matCellDef="let element" (click)="selectItem(element.id)"> {{element.ghiChu}} </td>
          </ng-container>
          <ng-container matColumnDef="qdThanhLap">
            <th mat-header-cell *matHeaderCellDef> QĐ Thành Lập </th>
            <td mat-cell *matCellDef="let element">
               <mat-icon (click) ="openImgDialog(element.qdThanhLap)" aria-hidden="false" aria-label="Example home icon">remove_red_eye</mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
               <mat-icon aria-hidden="false" (click)="removeItem(element.id)" aria-label="Example home icon">remove</mat-icon>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="bottom-page">
    <button mat-fab color="accent" (click)="openDialog()" aria-label="Example icon button with a bookmark icon">
      Tạo mới
    </button>
</div>
